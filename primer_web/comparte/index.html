    <title>Comparte tu historia</title>

<body>
    <form action="">

        <fieldset>

            <label for="genero">Genero</label>

            <br><br>

            <label for="email">Email</label><br>
            <input type="email" name="email" placeholder="email"><br><br>

            <label for="opinion">Tu experiencia</label><br>
            <input type="text" name="experiencia" size="500" class="form__comparte">

        </fieldset> <br>

            <input type="submit">

    </form>
